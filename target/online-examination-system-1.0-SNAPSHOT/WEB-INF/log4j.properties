log4j.rootLogger=info, stdout, log
  
###Console ###  
log4j.appender.stdout = org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target = System.out  
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern =  %d{yyyy MMM dd HH:mm:ss,SSS} [ %t ] [ %p ]:%l - %m%n  
  
### Log ###    
log4j.appender.log = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.log.File = log/info.log
log4j.appender.log.Append = true  
log4j.appender.log.Threshold = INFO  
log4j.appender.log.DatePattern='.'yyyy-MM-dd  
log4j.appender.log.layout = org.apache.log4j.PatternLayout  
log4j.appender.log.layout.ConversionPattern = %d{yyyy MMM dd HH:mm:ss,SSS} [ %t ] [ %p ]:%l - %m%n   
 
### Log ###    
log4j.appender.info = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.File = log/info.log
log4j.appender.info.Append = true  
log4j.appender.info.Threshold = INFO  
log4j.appender.info.DatePattern='.'yyyy-MM-dd  
log4j.appender.info.layout = org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern = %d{yyyy MMM dd HH:mm:ss,SSS} [ %t ] [ %p ]:%l - %m%n   